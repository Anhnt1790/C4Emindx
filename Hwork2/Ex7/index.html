<script>
    let x = Number(prompt("x ="));
    let n = Number(prompt("n ="));
    if (x < n / 2) {
        alert(`${x} is in lower half of ${n}`)
    } else {
        alert(`${x} is in higher half of ${n}`)
    }

</script>
