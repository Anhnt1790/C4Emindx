<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <!-- <link rel="stylesheet" href="bootstrap/bootstrap/css/bootstrap.css"> -->
</head>

<body>
    <div id="container">
        <h1>Đăng kí thành viên</h1>
        <!-- //dang ki id -->
        <div class="form-group">
            <label for="usr"></label>
            <input type="text" class="form-control" id="usr" placeholder="Name">
        </div>

        <!-- // dang ki password -->
        <div class="form-group">
            <label for="pwd"></label>
            <input type="password" class="form-control" id="pwd" placeholder="Password">
        </div>

        <!-- // xac nhan password -->
        <div class="form-group">
            <label for="pwd2"></label>
            <input type="password" class="form-control" id="pwd2" placeholder="Confirm Password">
        </div>

        <!-- //dang ki ngay sinh -->
        <div class="form-group">
            <label for="birth"></label>
            <input type="date" class="form-control" id="birth" placeholder="">
        </div>

        <!-- // dang ki email -->
        <div class="form-group">
            <label for="email"></label>
            <input type="text" class="form-control" id="email" placeholder="Email">
        </div>

        <!-- // dang ki dia chi -->
        <div class="form-group">
            <label for="address"></label>
            <input type="text" class="form-control" id="address" placeholder="Address">
        </div>

        <!-- //nut hoan thanh dang ky -->
        <button class="btn btn-success" id="btndangki">Đăng kí</button>
    </div>
</body>
<!-- <script src="bootstrap/bootstrap/js/bootstrap.js"></script> -->

</html>
