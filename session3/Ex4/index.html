<script>
    let input = prompt("Hi there, welcome to shop admin panel, what do you want (C , R , U, D)");
    let shop = ['Jean', 'T-shirt', 'Socks'];
    while (true) {
        if (input == 'r') {
            console.log('The current items are:');
            for (let i = 0; i < shop.length; i++) {
                console.log(i + 1 + "." + shop[i]);
            }
        } else if (input == 'c') {
            let them = prompt("Enter the new item");
            shop.push(them);
            alert("Done");
            console.log(shop);
        } else if (input == 'u') {
            let posi = prompt("Enter the position");
            let itemNew = prompt("Enter the new name");
            shop[posi] = itemNew;
            alert("Done");
            console.log(shop);

        } else if (input == 'd') {
            let poiDell = prompt("Enter the position you want to dell");
            shop.splice[poiDell - 1, 1];
            alert("Done");
            console.log(shop);

        } else {
            alert("This command is not supported");
        }
        break;
    }
</script>
