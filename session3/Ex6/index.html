<script>
    let input = prompt("Enter a squecence of number, separated by ','");
    input = input.split(",");
    let min = input[0];
    for (i = 0; i < input.length; i++) {
        if (input[i] < min) {
            min = input[i];
        }
    }
    console.log("The smallest number is "+min);

</script>
