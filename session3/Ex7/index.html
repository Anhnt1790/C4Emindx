<script>
    let ar = [3, 4, 6, -9, 10, -88, 2];
    let input = prompt("Enter a number");
    input = input.split(",");
    for (let i = 0; i < ar.length; i++) {
        if (input != ar[i]) {
            alert(input + " is NOT found in my array");
        } else if (input == ar[i]) {
            alert(input + " is FOUND in my array at index " + input[i]);

        }
        break;
    }
</script>
